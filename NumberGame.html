<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Math game!</title>
	<link rel="stylesheet" href="NumberGame.css">
	
</head>
<body>
	<header>
		<a href="index.html">
			<h1 class="center textTheme">Number Game!</h1>
		</a>
	</header>
	<div class="center">
		<div class="center">
			<h1>Target:</h1>
			<h1 id="target"></h1></br>
		</div>
		<div class="grid-container">
			<div class="grid-item">1</div>
			<div class="grid-item">2</div>
			<div class="grid-item">3</div>
			<div class="grid-item">4</div>
			<div class="grid-item">5</div>
			<div class="grid-item">5</div>
		</div>
		<div class="center">
			<label for="equation">Equation:</label>
			<input type="text" id="equation" name="equation">
			<button type="button" onclick="solve()">Solve!</button>
			<h4 id="error-text"></h4>
		</div>
		<!-- The Modal -->
		<div id="myModal" class="modal">
		  <!-- Modal content -->
		  <div class="modal-content">
		  	<h1 id="congratulations"></h1>
		    <p id="modal-answer"></p>
		    <p id="modal-answer2"></p>
		  </div>
		</div>
		<button onclick="window.location.reload();">New Game!</button>
	</div>

	<script src="NumberGame.js"></script>
</body>
</html>
